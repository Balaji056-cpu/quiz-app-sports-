<!DOCTYPE html>
<head>
  <title>Quiz Application</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-container">
    <h1 class ="bal">Quiz App</h1>
    <h2 class="rit">THEME - SPORTS</h2>
    <div id="quiz-box">
      <p id="question">Loading question...</p>
      <div id="answers"></div>
      <p id="feedback"></p>
      <button id="next-btn">Next one</button>
      <div id="result" class="hidden">
        <h2>Quiz Finished!</h2>
        <p id="final-score"></p>
      </div>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
